# ============================================================
# SE_MANIFEST.toml (Repository Intent, Scope, and Role)
# ============================================================

schema = "se-manifest-1"
schema_url = "https://github.com/structural-explainability/spec-se/blob/main/manifests/se-manifest-1.md"

[meta]
# Non-normative contextual information
framework = "Structural Explainability"
framework_url = "https://github.com/structural-explainability"
framework_note = "Provides definitions and conventions for SE_MANIFEST semantics."
description = "Declarative claim of repository intent, scope, and role."
purpose = "To make explicit the boundaries, responsibilities, and expectations of this repository relative to others."
keywords_note = "Keywords live only in CITATION.cff (canonical)."

[repo]
name   = "datafun-04-notebooks"
org    = "denisecase"
kind   = "software"
status = "academic"
since  = "2026"
summary = "Data Analytics Fundamentals Project 04: Exploratory data analysis using Jupyter notebooks, pandas, and visualizations."

[layer]
space = "Data Analytics"
role  = "post-secondary-education"

[depends]
# WHY: These tools are required to complete and run the project as designed
#      (local development, execution, and dependency management).
required = [
  "python>=3.14",
  "uv",
  "git",
]
# WHY: Optional tools are not required to use or run the repository.
optional = [
  "mkdocs",
  "ruff",
  "pyright",
  "pytest",
  "lychee",
]

[provides]
artifacts = [
  "README.md",
  "notebooks",
  "SE_MANIFEST.toml",
]

[scope]
includes = [
  "Jupyter notebook structure and usage",
  "Markdown and code cells",
  "exploratory data analysis (EDA)",
  "basic statistical summaries",
  "standard visualizations",
  "data provenance and description",
]
excludes = [
  "relational databases",
  "SQL",
  "machine learning models",
  "production deployment",
]

[citation]
cff = "CITATION.cff"
preferred = "repo"
bib_hint = "case2026-datafun-04-notebooks"

[traceability]
identifier_map = "none"
